<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MITR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
      <h1>Welcome to Your Dashboard</h1>
        <div class="currency-toggle">
            <span>INR</span>
            <label class="switch">
                <input type="checkbox" id="currency-toggle-checkbox">
                <span class="slider round"></span>
            </label>
            <span>USD</span>
        </div>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by department or vendor...">
        <button id="searchButton">Search</button>
    </div>

    <div class="container" id="budget-container">
        </div>

    <button class="chat-toggle-button" id="chat-toggle-button">ðŸ’¬</button>

    <div class="chat-widget" id="chat-widget">
      <div class="chat-header">
        <h3>AI Assistant</h3>
        <button class="chat-close-button" id="chat-close-button">&times;</button>
      </div>
      <div class="chat-body" id="chat-body">
        <div class="chat-message bot-message">
          <p>Hello! How can I help you with your budget today?</p>
        </div>
      </div>
      <div class="chat-footer">
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask something..." autocomplete="off" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
