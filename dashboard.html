<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MITR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <h1>MITR Dashboard</h1>
        <div class="header-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by department/vendor...">
                <button id="searchButton">ðŸ”Ž</button>
            </div>
            <div class="currency-toggle">
                <span>INR</span>
                <label class="switch">
                    <input type="checkbox" id="currency-toggle-checkbox">
                    <span class="slider round"></span>
                </label>
                <span>USD</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="container">
        <section class="anomalies-section" id="anomalies-container">
            </section>

        <section class="charts-section">
            <div class="chart-container">
                <h3>Spending vs. Allocated (Pie Chart)</h3>
                <canvas id="budgetPieChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Department Spending (Bar Chart)</h3>
                <canvas id="budgetBarChart"></canvas>
            </div>
        </section>

        <section class="budget-list-section">
            <h2>Budget Details</h2>
            <div id="budget-list-container">
                </div>
        </section>
    </main>

    <button class="chat-toggle-button" id="chat-toggle-button">ðŸ¤–</button>
    <div class="chat-widget" id="chat-widget">
      <div class="chat-header">
        <h3>AI Assistant</h3>
        <button class="chat-close-button" id="chat-close-button">&times;</button>
      </div>
      <div class="chat-body" id="chat-body">
        <div class="chat-message bot-message">
          <p>Hello! Ask me about your budget, like "Where did the sports budget go?"</p>
        </div>
      </div>
      <div class="chat-footer">
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask something..." autocomplete="off" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
